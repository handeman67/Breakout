<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wrapper - index</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body,html{height:100%;margin:0}
        iframe#view{position:fixed;inset:0;border:0;width:100%;height:100%}
        .res-panel{position:fixed;right:12px;bottom:12px;max-width:420px;max-height:70vh;z-index:9999;background:rgba(255,255,255,0.98);border:1px solid #ccc;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.15);overflow:auto;padding:10px;display:none}
        .res-panel.open{display:block}
        .res-panel header{display:flex;align-items:center;justify-content:space-between;gap:8px}
        .res-list{list-style:none;padding:0;margin:8px 0}
        .res-item{display:flex;gap:8px;align-items:center;padding:6px;border-radius:6px}
        .res-thumb{width:56px;height:40px;object-fit:cover;border:1px solid #ddd;background:#f6f6f6}
        .res-meta .name{font-size:12px}
        .res-meta .path{font-size:11px;color:#666}
        .res-toggle-btn{position:fixed;right:12px;bottom:12px;z-index:10000;padding:8px 10px;border-radius:999px;border:none;background:#0078d4;color:white;box-shadow:0 6px 18px rgba(0,0,0,0.18);cursor:pointer}
    </style>
</head>
<body>
    <iframe id="view" src="file://c:/Users/hande/Documents/newProject/PROJECTS/REPOS1/Games/Breakout/index.html" title="preview"></iframe>

    <button class="res-toggle-btn" id="resToggle">Resources</button>
    <div class="res-panel" id="resPanel" aria-hidden="true">
        <header><strong>Resources (<span id="rescount">0</span>)</strong><button id="closePanel">Close</button></header>
        <div id="resources_container">
            <div><h4>Images</h4><ul id="images_list" class="res-list"></ul></div>
            <div><h4>Scripts</h4><ul id="scripts_list" class="res-list"></ul></div>
            <div><h4>Stylesheets</h4><ul id="styles_list" class="res-list"></ul></div>
            <div><h4>Videos</h4><ul id="videos_list" class="res-list"></ul></div>
            <div><h4>Iframes</h4><ul id="iframes_list" class="res-list"></ul></div>
        </div>
    </div>

    <script>
        (function(){
            var data = {"images": [], "scripts": [{"src": "./js/p5.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\p5.js"}, {"src": "js/p5.min.js", "abs": null}, {"src": "js/physics.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\physics.js"}, {"src": "js/v.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\v.js"}, {"src": "js/vars.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\vars.js"}, {"src": "js/blocks.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\blocks.js"}, {"src": "js/player.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\player.js"}, {"src": "js/arrow.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\arrow.js"}, {"src": "js/ball.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\ball.js"}, {"src": "js/sketch.js", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\js\\sketch.js"}], "stylesheets": [{"href": "css/style.css", "abs": "c:\\Users\\hande\\Documents\\newProject\\PROJECTS\\REPOS1\\Games\\Breakout\\css\\style.css"}], "videos": [], "iframes": [], "others": []};
            function urlFrom(entry){ if(entry && entry.abs) return 'file://' + entry.abs.replaceAll('\\','/'); return entry && (entry.src||entry.href)||'' }
            function mkEntry(entry, kind){ var li=document.createElement('li'); li.className='res-item'; var url=urlFrom(entry); if(kind==='images'){ var img=document.createElement('img'); img.className='res-thumb'; img.src=url||entry.src||entry.href||''; img.onerror=function(){ this.src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="56" height="40"><rect width="100%" height="100%" fill="%23f6f6f6"/><text x="50%" y="50%" font-size="10" text-anchor="middle" fill="%23666" dy=".3em">no image</text></svg>' }; li.appendChild(img);} var meta=document.createElement('div'); meta.className='res-meta'; meta.style.flex='1'; var name=document.createElement('div'); name.className='name'; name.textContent=entry.src||entry.href||'(unknown)'; var path=document.createElement('div'); path.className='path'; path.textContent=entry.abs||entry.src||entry.href||''; meta.appendChild(name); meta.appendChild(path); li.appendChild(meta); var openBtn=document.createElement('button'); openBtn.textContent='Open'; openBtn.onclick=function(){ if(url) window.open(url,'_blank') }; li.appendChild(openBtn); var copyBtn=document.createElement('button'); copyBtn.textContent='Copy Path'; copyBtn.onclick=function(){ var txt=(entry.abs||entry.src||entry.href||''); if(!txt) return; if(navigator.clipboard && navigator.clipboard.writeText){ navigator.clipboard.writeText(txt).then(function(){ showToast('Path copied') }).catch(function(){ fallbackCopy(txt); showToast('Copied (fallback)') }); } else { fallbackCopy(txt); showToast('Copied (fallback)'); } }; li.appendChild(copyBtn); function fallbackCopy(t){ try{ var ta=document.createElement('textarea'); ta.value=t; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); }catch(e){} } return li }
            var total=0; [['images','images_list'],['scripts','scripts_list'],['stylesheets','styles_list'],['videos','videos_list'],['iframes','iframes_list']].forEach(function(pair){ var key=pair[0], ul=document.getElementById(pair[1]), arr=(data && data[key])||[]; arr.forEach(function(e){ ul.appendChild(mkEntry(e,key)); total++; }); }); document.getElementById('rescount').textContent=total;

            var panel=document.getElementById('resPanel'); var btn=document.getElementById('resToggle'); var closeBtn=document.getElementById('closePanel');
            // small toast for copy confirmations
            var toast = document.createElement('div'); toast.style.position='fixed'; toast.style.left='50%'; toast.style.bottom='18px'; toast.style.transform='translateX(-50%)'; toast.style.background='rgba(0,0,0,0.75)'; toast.style.color='white'; toast.style.padding='8px 12px'; toast.style.borderRadius='6px'; toast.style.zIndex='11000'; toast.style.display='none'; document.body.appendChild(toast);
            function showToast(msg, t){ toast.textContent=msg; toast.style.display='block'; clearTimeout(toast._t); toast._t=setTimeout(function(){ toast.style.display='none'; }, t||1500); }
            function openPanel(){ panel.classList.add('open'); panel.setAttribute('aria-hidden','false'); }
            function closePanel(){ panel.classList.remove('open'); panel.setAttribute('aria-hidden','true'); }
            btn.addEventListener('click', function(){ if(panel.classList.contains('open')) closePanel(); else openPanel(); });
            closeBtn.addEventListener('click', closePanel);
        })();
    </script>
</body>
</html>
